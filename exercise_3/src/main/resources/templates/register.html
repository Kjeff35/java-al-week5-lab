<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>

<form method="post" th:action="@{'/register'}" th:object="${user}">
    <label for="email">Email</label>
    <input id="email" type="email" name="Email" th:field="*{email}" required />
    <br />
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" required />
    <br />
    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" type="password" th:field="*{confirmPassword}" required />
    <br />
    <button type="submit">Register</button>
    <br />
    <a th:href="@{/login}">Login</a>
</form>
</body>
</html>
